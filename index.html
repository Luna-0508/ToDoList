<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toDo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="toDoInpit" placeholder="Write context of task...">
            <button class="addBtn">Add</button>
        </div>

        <div class="toDoList">
            <h3>List of tasks:</h3>
            <p class="alertInfo">No tasks on list.</p>

            <ul>
                <li id="test">
                    Drink Coffee
                    <div class="tools">
                        <button class="complete"><i class="fas faCheck"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas faTimes"></i></button>
                    </div>
                </li>
                <li id="test1">
                    Eat breakfast
                    <div class="tools">
                        <button class="complete"><i class="fas faCheck"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas faTimes"></i></button>
                    </div>
                </li>
                <li id="test2">
                    Clean windows
                    <div class="tools">
                        <button class="complete"><i class="fas faCheck"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas faTimes"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>


<div class="popup">
    <h3>Edit task</h3>
    <div class="popupBody">
        <p class="popupInfo"></p>
        <input type="text" class="popupInput" placeholder="Enter new task...">
        <button class="popupBtn">CONFIRM</button>
        <button class="popupBtn">CANCEL</button>
    </div>
</div>

    
    <script src="script.js"></script>
</body>

</html>
