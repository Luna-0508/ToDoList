<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
</head>

<body>

    <div class="toDo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="toDoInput" placeholder="Write your task...">
            <button class="addBtn">Add</button>
        </div>

        <div class="toDoList">
            <h3>Tasks list:</h3>
            <p class="alertInfo">No tasks on the list.</p>
            <ul>
                <li id="test" class="completed">Drink coffee <div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-square-minus"></i></button>
                    </div>
                </li>
                <li id="test2">Eat breakfast<div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-square-minus"></i></button>
                    </div>
                </li>
                <li id="test3">Clean windows<div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button><button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-square-minus"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit task:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Enter new task...">
            <button class="popupBtn accept">Confirm</button>
            <button class="popupBtn cancel">Delete</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
